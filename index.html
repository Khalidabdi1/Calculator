<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <!--start of Calculator-->
    <div class="Calculator">

        <div class="container">
            <div class="show"></div>

            <div class="number">
                <div class="num sym AC">AC</div>
                <button class="num sym DEL">DEL</button>
                <!-- place for % but i delete it-->
                <!-- <div class="num  sym">%</div> -->
                <div class="num sign">/</div>
                <div class="num" value="7">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num sign">*</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num sign">-</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num sign">+</div>
                <div class="num zero">0</div>
                <div class="num ">.</div>
                <div class="num sign equal">=</div>



            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
